<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Szyfr Cezara - WstÄ™p do kryptologii</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
    <div id="page" class="well row center-block">
        <div class="col-md-6 bg-info">
            <h3>Hash your text</h3>

            <form class="form">
                <div class="form-group">
                    <label for="first-area" class="clearfix">Plaintext:</label>
                    <textarea id="first-area" class="plain-text form-control" placeholder="Enter plain text..." rows="5"></textarea>
                </div>

                <div class="form-inline form-group">
                    <input class="key input-small form-control" type="text" placeholder="Key"/>
                    <input class="submit btn btn-danger" type="submit" value="Hash"/>
                </div>

                <div class="form-group">
                    <label for="second-area" class="clearfix">Ciphertext:</label>
                    <textarea id="second-area" class="cifer-text form-control" placeholder="Waiting for results!" rows="5" disabled></textarea>
                </div>
            </form>
        </div>

        <div class="col-md-6 bg-warning">
            <h3>Unhash your ciphertext</h3>

            <form class="form">
                <div class="form-group">
                    <label for="third-area" class="clearfix">Ciphertext:</label>
                    <textarea id="third-area" class="cifer-text form-control" placeholder="Enter plain text..." rows="5"></textarea>
                </div>

                <div class="form-inline form-group">
                    <input class="key input-small form-control" type="text" placeholder="Key"/>
                    <input class="submit btn btn-danger" type="submit" value="Unhash"/>
                </div>

                <div class="form-group">
                    <label for="fourth-area" class="clearfix">Plaintext:</label>
                    <textarea id="fourth-area" class="plain-text form-control" placeholder="Waiting for results!" rows="5" disabled></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="//underscorejs.org/underscore-min.js"></script>
    <script src="//zeptojs.com/zepto.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/statistics.js"></script>
    <script>
        (function () {
            return new App();
        }());
    </script>
</body>
</html>
