<!DOCTYPE html>
<html>
<head>
  <title>simple hashing</title>

  <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/lib/bootswatch.css" />
  <link rel="stylesheet" href="css/lib/superhero.min.css" />
  <link rel="stylesheet" href="css/default.css" />
</head>
<body>

  <div id="page">
    <div class="column">
      <h1>Hash your text</h1>
      <form class="form" action="/#hash" method="post">
        <p>plaintext:</p> 
        <textarea class="plain-text input-xlarge"></textarea><br />
        <div class="clearfix"></div>
        <input class="key input-small" type="text" placeholder="Key" />
        <input class="submit btn btn-danger" type="submit" value="Hash" />
        <div class="clearfix"></div>
        <p>ciphertext:</p>
        <textarea class="cifer-text input-xlarge"></textarea>
      </form>
    </div>
    <div class="column">
      <h1>Unhash your ciphertext</h1>
      <form class="form" action="/#unhash" method="post">
        <p>ciphertext:</p>
        <textarea class="cifer-text input-xlarge"></textarea>
        <div class="clearfix"></div>
        <input class="key input-small" type="text" placeholder="Key" />
        <input class="submit btn btn-danger" type="submit" value="Unhash" />
        <div class="clearfix"></div>
        <p>plaintext:</p> 
        <textarea class="plain-text input-xlarge"></textarea><br />
      </form>
    </div>
  </div>

  <div id="version">
    <p>ver 1.0</p>
  </div>


  <script src="src/lib/hash.js"></script>
  <script src="src/lib/unhash.js"></script>
  <script src="src/app.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-5140088-21', 'hashing.pl');
    ga('send', 'pageview');
  </script>

</body>
</html>
