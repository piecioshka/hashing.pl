<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Szyfr Cezara - WstÄ™p do kryptologii</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>
    <div id="page">
        <div class="column">
            <h1>Hash your text</h1>

            <form class="form" action="/#hash" method="post">
                <p>plaintext:</p>
                <textarea class="plain-text input-xlarge"></textarea><br/>

                <div class="clearfix"></div>
                <input class="key input-small" type="text" placeholder="Key"/>
                <input class="submit btn btn-danger" type="submit" value="Hash"/>

                <div class="clearfix"></div>
                <p>ciphertext:</p>
                <textarea class="cifer-text input-xlarge"></textarea>
            </form>
        </div>
        <div class="column">
            <h1>Unhash your ciphertext</h1>

            <form class="form" action="/#unhash" method="post">
                <p>ciphertext:</p>
                <textarea class="cifer-text input-xlarge"></textarea>

                <div class="clearfix"></div>
                <input class="key input-small" type="text" placeholder="Key"/>
                <input class="submit btn btn-danger" type="submit" value="Unhash"/>

                <div class="clearfix"></div>
                <p>plaintext:</p>
                <textarea class="plain-text input-xlarge"></textarea><br/>
            </form>
        </div>
    </div>

    <script src="//underscorejs.org/underscore-min.js"></script>
    <script src="//zeptojs.com/zepto.min.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
