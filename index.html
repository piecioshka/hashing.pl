<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hashing.pl</title>

  <link rel="stylesheet" href="styles/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/lib/bootswatch.css" />
  <link rel="stylesheet" href="styles/lib/superhero.min.css" />
  <link rel="stylesheet" href="styles/default.css" />
</head>
<body>

  <div id="page">
    <div class="column">
      <h1>Hash your text</h1>
      <form class="form" action="/#hash" method="post">
        <p>plaintext:</p> 
        <textarea class="plain-text input-xlarge"></textarea><br />
        <div class="clearfix"></div>
        <input class="key input-small" type="text" placeholder="Key" />
        <input class="submit btn btn-danger" type="submit" value="Hash" />
        <div class="clearfix"></div>
        <p>ciphertext:</p>
        <textarea class="cifer-text input-xlarge"></textarea>
      </form>
    </div>
    <div class="column">
      <h1>Unhash your ciphertext</h1>
      <form class="form" action="/#unhash" method="post">
        <p>ciphertext:</p>
        <textarea class="cifer-text input-xlarge"></textarea>
        <div class="clearfix"></div>
        <input class="key input-small" type="text" placeholder="Key" />
        <input class="submit btn btn-danger" type="submit" value="Unhash" />
        <div class="clearfix"></div>
        <p>plaintext:</p> 
        <textarea class="plain-text input-xlarge"></textarea><br />
      </form>
    </div>
  </div>

  <div id="version">
    <p>ver 1.0</p>
  </div>

  <a href="https://github.com/piecioshka/hashing.pl"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>

  <script src="scripts/lib/hash.js"></script>
  <script src="scripts/lib/unhash.js"></script>
  <script src="scripts/app.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-5140088-21', 'hashing.pl');
    ga('send', 'pageview');
  </script>
</body>
</html>
